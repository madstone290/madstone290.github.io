        * {
            box-sizing: border-box;
        }
        :root {
            --drawer-width: 300px;
        }

        .container {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .drawer-container {
            position: absolute;
            height: 100%;
        }

        .content-box {
            width: calc(100% - var(--drawer-width));
            height: 100%;
            margin-left: var(--drawer-width);
            /* 로딩후에만 트랜지션 적용되도록 수정 */
            /* transition: 0.4s; */
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }


        .flex-top {
            flex: 0 0 auto;
        }

        .flex-fill {
            flex: 1 1 auto;
        }

        .td-mini .td-level-0>.td-menu-item-content .menu-item-label {
            display: none;
        }

        .menu-item-label {
            display: inline;
        }
    </style>

        const drawer = Services.ToggleDrawer();

        drawer.setOptions({
            singleSelect: true,
            showToggleBtn: true,
            onModeChanged: (isMini) => {
                if (isMini) {
                    document.documentElement.style.setProperty('--drawer-width', '70px');
                } else {
                    document.documentElement.style.setProperty('--drawer-width', '300px');
                }
            },

                const contentEl = document.createElement('div');
                contentEl.classList.add('td-menu-item-anchor');

                const icon = document.createElement('i');
                icon.className = item.icon;
                icon.style.marginRight = '10px';
                contentEl.appendChild(icon);

                const label = document.createElement('span');
                label.innerText = item.name;
                label.className = 'menu-item-label'
                contentEl.appendChild(label);

                    console.log(item);
                    contentBox.replaceChildren();
                    contentBox.innerHTML = `
                        <h1 class='flex-top'>${item.name} (${item.url})</h1>
                        <iframe class='flex-fill' src="${item.url}" width="100%" height="100%" frameborder="0" ></iframe>
                    `;
                });

                box.appendChild(contentEl);
                return contentEl;
            }
        });
